<div class="confirm-modal">

		
		<div ng-if="modalDataObj.titleStr" class="modal-header">
			
			{{modalDataObj.titleStr}}
			
		</div>
		
		<div ng-if="modalDataObj.bodyStr" class="modal-body">
			
			<div class="modal-body-content">
				{{modalDataObj.bodyStr}}
			</div>
		
			<ul>
				<li ng-click="confirmModal()" class="modal-option" >Confirm</li>
				<li ng-click="cancelModal()" class="modal-option">Cancel</li>
			</ul>
		</div>

		

	
</div>
