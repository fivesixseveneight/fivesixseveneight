<div class="forgotpassword">

	<div class="container">
		<div class="col-sm-6 col-sm-offset-3  col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading"><h3 class="panel-title"><strong>Forgot your password?</strong></h3></div>
				<div class="panel-body">
					<form id="recoverPasswordForm" ng-submit="recoverPasswordSubmit()" action="" method="post">
						
						
						<div>{{messageStr}}</div>
						</br>
						
						<div ng-if="editBln">
							<div class="form-group">
								<label for="email">Email</label>
								<input name="email" type="email" ng-model="userObj.email" class="form-control" placeholder="Email">
							</div>
							
		
							<button id="submitButton" type="submit" submit-form-clicked form-submit-complete-bln class="btn btn-sm btn-default">Submit</button>
							<a ui-sref="root.primary.login" ><button type="button"  class="btn btn-sm btn-default">Cancel</button></a>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
