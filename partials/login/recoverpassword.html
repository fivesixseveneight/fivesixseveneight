<div class="recoverpassword">

	<div class="container">
		<div class="col-sm-6 col-sm-offset-3  col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading"><h3 class="panel-title"><strong>Recover Password</strong></h3></div>
				<div class="panel-body">
					<form id="recoverPasswordForm" ng-submit="recoverPasswordSubmit()" action="" method="post">
						
						
						<div>{{messageStr}}</div>
						</br>
							
						<div class="form-group col-md-12">
							<label for="password">Password</label>
							<input name="password" type="password" ng-model="password" class="form-control"  minlength="8" maxlength="100" placeholder="Password">
						</div>
						
						<div class="form-group col-md-12">
							<label for="password2">Retype Password</label>
							<input name="password2" type="password" ng-model="password2" class="form-control"  maxlength="100" placeholder="Retype Password">
						</div>
						
	
						<button id="submitButton" type="submit" submit-form-clicked form-submit-complete-bln class="btn btn-sm btn-default">Submit</button>
				
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
